name: Android CI

on:
  push:
    branches: [ master, dev, features/*, bugs/*, improvements/* ]
  pull_request:
    branches: [ master, dev, features/*, bugs/*, improvements/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
      - name: Build with Gradle
        run: ./gradlew assembleDebug
